<ion-header>
  <ion-navbar >
      <ion-buttons right>
          <button (click)="close()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>{{book.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  <ion-card [ngClass]="{'is-lend': book.isLend, 'is-return': !book.isLend}">
    <ion-card-header>{{book.description}}</ion-card-header>
  </ion-card>

  <form [formGroup]="bookForm"  *ngIf="!book.isLend" >
      <ion-list>
          <ion-label>Nom</ion-label>
          <ion-input placeholder="Nom" formControlName="username" [(ngModel)]="book.username"></ion-input>
      </ion-list>      
  </form>
    <button 
      ion-button
      color="danger"
      [disabled]="book.isLend"
      (click)="onToggleBook('top') ? '' : !book.isLend "
     >Pr√©ter</button>
    <button
    ion-button
    color="secondary"
    [disabled]="!book.isLend"
    (click)=" onToggleBook('top') ? '' :  book.username = '' && !book.isLend "
    >Rendre
  </button>
</ion-content>
